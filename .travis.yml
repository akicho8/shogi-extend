sudo: required
dist: trusty
addons:
  code_climate:
    repo_token: 9d29c9321ce417d4527021094652f5fe47ccc2ab3e099ff201bf3fab507a2031
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: ruby
rvm: 2.5.1
cache:
  directories:
  - vendor/bundle
  - node_modules
  - "$HOME/.npm"
  - "$HOME/.cache"
before_install:
  - pwd
  - whoami
  - ls -al
  - env
  - gem update --system
  - cp -av config/database.travis.yml config/database.yml
bundler_args: "--without production --deployment"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - bin/yarn
  - bundle exec rake db:create
  - bundle exec rake db:migrate
script: bundle exec rspec -f d
after_success:
  - env
env:
  # travis encrypt RAILS_MASTER_KEY=`cat config/master.key` の結果がこれ
  secure: 

services:
  - redis-server
